<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Aircon Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Aircon Remote Control</h1>
    <button onclick="sendCommand('on')">Turn ON</button>
    <button onclick="sendCommand('off')">Turn OFF</button>
    <p>Status: <span id="status">Unknown</span></p>

    <script>
        async function sendCommand(command) {
            const response = await fetch("https://your-server.com/command", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ command: command })
            });

            if (response.ok) {
                document.getElementById("status").innerText = command.toUpperCase();
            } else {
                alert("Failed to send command");
            }
        }
    </script>
</body>
</html>
